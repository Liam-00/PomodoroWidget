<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Pomodoro</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/codex-src/iA-Fonts@78f3d847ac4f4e63a924e3dbfa64813f7c1a122c/iA%20Writer%20Mono/Variable/index.css"
		/>
	</head>
	<body>
		<html>
			<body>
				<div class="container">
					<div class="column">
						<div class="caretbox caretup" id="increase">
							<i class="bi bi-caret-up"></i>
						</div>
						<div class="clocktext">
							<div id="minutes">00</div>
							<span class="colon">:</span>
							<div id="seconds">00</div>
						</div>
						<div class="caretbox caretdown" id="decrease">
							<i class="bi bi-caret-up"></i>
						</div>
					</div>
					<div class="column">
						<div class="button" id="startstop">
							<span>START</span>
						</div>
						<div class="button" id="mode">
							<span>BREAK</span>
						</div>
					</div>
				</div>
			</body>
		</html>
		<script src="./script.js"></script>
	</body>
</html>
